<main>
  <div class="words" #wordsContainer>
    <div class="word" *ngFor="let word of guesses; let row = index">
      <app-letter
        *ngFor="let letter of word; let col = index"
        [(letter)]="guesses[row][col]"
        (letterTyped)="focusRelative(row, col, 1)"
        (backspace)="backspace(row, col)"
        (letterChange)="updateRules()"
      ></app-letter>
    </div>
  </div>
</main>

<div>
  <button (click)="wordPossibilitiesService.resetPossibilities(5)">
    Generate word list
  </button>
  {{ (wordPossibilitiesService.possibilities$ | async)?.length }}
  <ul
    *ngIf="
      ((wordPossibilitiesService.possibilities$ | async)?.length ?? 0) < 1000;
      else tooManyNotice
    "
  >
    <li
      *ngFor="
        let possibility of wordPossibilitiesService.possibilities$ | async
      "
    >
      {{ possibility }}
    </li>
  </ul>
  <ng-template #tooManyNotice>
    <div class="too-many-notice">too many items</div>
  </ng-template>
</div>
